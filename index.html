    <style>
      :root { 
        --primary: #22d3ee; 
        --secondary: #4ade80; 
      }
      
      html, body { 
        background-color: #000000; 
        color: #ffffff; 
        overflow-x: hidden; 
      }
      
      a, button, input, textarea, .cursor-pointer { 
        cursor: pointer; 
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

      /* --- Premium Clicky Button Styles --- */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 0.85em 2em;
        font-size: 0.95rem;
        font-weight: 700;
        border-radius: 14px;
        background: transparent;
        color: var(--primary);
        border: 2px solid rgba(34, 211, 238, 0.3);
        transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        text-decoration: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
        white-space: nowrap;
      }

      .btn:hover {
        transform: translateY(-2px) scale(0.98);
        border-color: var(--primary);
        box-shadow: 0 5px 20px rgba(34, 211, 238, 0.3);
      }

      .btn:active {
        transform: translateY(1px) scale(0.94);
        transition-duration: 0.1s;
      }

      .btn-filled {
        background: var(--primary);
        color: #000000;
        border: 2px solid var(--primary);
      }

      .btn-filled:hover {
        background: #fff;
        border-color: #fff;
        color: #000;
        box-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
      }

      .btn-white {
        background: #ffffff;
        color: #000000;
        border: 2px solid #ffffff;
      }

      .btn-white:hover {
        background: #000;
        color: #fff;
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 25px -5px rgba(255, 255, 255, 0.3);
      }

      /* --- Keyframe Animations for CardBackground --- */
      @keyframes beam-horz {
        0% { transform: translateX(-100%); opacity: 0; }
        5% { opacity: 1; }
        95% { opacity: 1; }
        100% { transform: translateX(2000%); opacity: 0; }
      }
      
      @keyframes beam-vert {
        0% { transform: translateY(-100%); opacity: 0; }
        5% { opacity: 1; }
        95% { opacity: 1; }
        100% { transform: translateY(2000%); opacity: 0; }
      }

      @keyframes fade-in-out {
        0%, 100% { opacity: 0; transform: scale(0.7); filter: blur(2px); }
        50% { opacity: 0.09; transform: scale(1.1); filter: blur(0px); }
      }

      .animate-beam-horz {
        animation: beam-horz 12s linear infinite;
      }

      .animate-beam-vert {
        animation: beam-vert 12s linear infinite;
      }

      .animate-fade-in-out {
        animation: fade-in-out 5s ease-in-out infinite;
      }

      @keyframes hand-wave {
        0% { transform: rotate(0deg); }
        10% { transform: rotate(14deg); }
        20% { transform: rotate(-8deg); }
        30% { transform: rotate(14deg); }
        40% { transform: rotate(-4deg); }
        50% { transform: rotate(10deg); }
        60% { transform: rotate(0deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-hand-wave {
        animation: hand-wave 2s infinite;
        display: inline-block;
      }
    </style>
