    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#000000', 
              surface: '#000000',
              surfaceHighlight: '#121212',
              
              primary: '#22d3ee',   // Cyan-400
              secondary: '#4ade80', // Green-400
              accent: '#38bdf8',    // Sky-400
              
              textMain: '#ffffff',
              textMuted: '#9ca3af',
              border: '#27272a',
            },
            boxShadow: {
              'glow-primary': '0 0 20px -5px rgba(34, 211, 238, 0.5)',
              'glow-secondary': '0 0 20px -5px rgba(74, 222, 128, 0.5)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'hand-wave': 'handWave 2.5s ease-in-out infinite',
              'beam-horz': 'beamHorz 7s linear infinite',
              'beam-vert': 'beamVert 7s linear infinite',
              'fade-in-out': 'fadeInOut 4s ease-in-out infinite',
              'pop-loop': 'popLoop 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              handWave: {
                '0%': { transform: 'rotate(0deg)' },
                '10%': { transform: 'rotate(14deg)' },
                '20%': { transform: 'rotate(-8deg)' },
                '30%': { transform: 'rotate(14deg)' },
                '40%': { transform: 'rotate(-4deg)' },
                '50%': { transform: 'rotate(10deg)' },
                '60%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              beamHorz: {
                '0%': { left: '-30%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { left: '130%', opacity: '0' },
              },
              beamVert: {
                '0%': { top: '-30%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '130%', opacity: '0' },
              },
              fadeInOut: {
                '0%, 100%': { opacity: '0' },
                '50%': { opacity: '0.1' }, 
              },
              popLoop: {
                '0%': { transform: 'scale(1)' },
                '15%': { transform: 'scale(1.3)' },
                '30%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: #22d3ee;
        --secondary: #4ade80;
      }

      html, body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        cursor: none;
      }
      
      a, button, input, select, textarea, .cursor-pointer {
        cursor: none !important;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      /* Base Button */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.95em 2em;
        font-size: 1.05rem;
        font-weight: 700;
        border-radius: 12px;
        cursor: none;
        background: #000000; /* Changed from transparent to black for solid fill */
        color: var(--primary);
        border: 2px solid var(--primary);
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        text-decoration: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(34, 211, 238, 0.4);
      }

      /* Filled Variant */
      .btn-filled {
        background: var(--primary);
        color: #000000;
        border: 2px solid var(--primary);
      }
      .btn-filled:hover {
        background: #22d3ee;
        color: #000000;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
      }

      /* White Variant */
      .btn-white {
        background: #ffffff;
        color: #000000;
        border: 2px solid #ffffff;
      }
      .btn-white:hover {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
      }

      /* Cyber Button - New Style */
      .btn-cyber {
        background: #000000; /* Changed from transparent to black */
        color: #fff;
        border: 1px solid rgba(255,255,255,0.2);
        position: relative;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.9rem;
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
      }
      
      .btn-cyber::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.2), transparent);
        transition: 0.5s;
        z-index: -1;
      }
      
      .btn-cyber:hover::before {
        left: 100%;
      }
      
      .btn-cyber:hover {
        border-color: var(--primary);
        color: var(--primary);
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.8);
      }

      /* Glitch Effect on Hover */
      .btn-glitch {
        position: relative;
        overflow: hidden;
      }
      
      .btn-glitch::after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary);
        transform: translateX(-100%);
        z-index: -1;
        transition: transform 0.3s ease;
      }
      
      .btn-glitch:hover {
        color: black;
        border-color: var(--primary);
      }
      
      .btn-glitch:hover::after {
        transform: translateX(0);
      }

      /* Text Gradient Utilities */
      .text-gradient-primary {
         background: linear-gradient(to right, #22d3ee, #38bdf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-gradient-gold {
         background: linear-gradient(to right, #fbbf24, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

    </style>
